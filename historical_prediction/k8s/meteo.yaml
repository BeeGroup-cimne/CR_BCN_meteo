apiVersion: batch/v1
kind: CronJob
metadata:
  name: historical-meteo
  namespace: crbcn
spec:
  suspend: false
  schedule: "0 0 1 * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
#      backoffLimit: 0
      template:
        metadata:
          labels:
            logger: crbcn-logger
        spec:
          hostAliases:
          - ip: "10.0.88.76"
            hostnames:
            - "master1.internal"
          - ip: "10.0.87.95"
            hostnames:
              - "master2.internal"
          - ip: "10.0.88.132"
            hostnames:
              - "worker1.internal"
          - ip: "10.0.86.33"
            hostnames:
              - "worker2.internal"
          - ip: "10.0.87.145"
            hostnames:
              - "worker3.internal"
          - ip: "10.0.86.214"
            hostnames:
              - "worker4.internal"
          - ip: "10.0.129.220"
            hostnames:
              - "kafka1.internal"
          - ip: "10.0.88.175"
            hostnames:
              - "database1-vpn"
          - ip: "10.0.88.151"
            hostnames:
              - "database2-vpn"
          - ip: "10.0.87.50"
            hostnames:
              - "database3-vpn"
          containers:
          - name: historical-meteo
            image: bacnet_ingestor:prod
            command: ["python3", "src/historical_prediction.py"]
            #command: ["/bin/sh", "-ec", "sleep 1000"]
            env:
              - name: CONF_FILE
                value: "config.json"
            volumeMounts:
            - name: crbcn-secret
              mountPath: /app/config.json
              subPath: config.json
          volumes:
          - name: crbcn-secret
            secret:
              secretName: crbcn-secret
              items:
              - key: config.json
                path: config.json
          restartPolicy: Never
          imagePullSecrets:
          - name: registrypullsecret
 #kubectl create secret generic crbcn-secret --from-file=config.json=config_prod.json -n crbcn
